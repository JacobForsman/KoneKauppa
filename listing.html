<body>
    <nav class="navbar navbar-dark bg-primary justify-content-between">
        <form id="nav-text" class="form-inline">
            <a href="index.html"><img id="logo" class="mb-2" src="images/konekauppa.jpg"
                    alt=""></a>
            <div class="dropdown">
                <button class="btn bg-white text-muted dropdown-toggle" type="button" id="dropdownMenuButton"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Menu
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="listing.html">Create listing</a>
                    <a class="dropdown-item" href="signup.html">Sign up</a>
                    <a class="dropdown-item" href="browse.html">Browse listings</a>
                </div>
            </div>
            <a class="nav-item nav-link text-light ml-1 h5 my-1" id="nav-text" href="listing.html">Create listing<span
                    class="sr-only">(current)</span></a>
            <a class="nav-item nav-link text-light ml-1 h5 my-1" id="nav-text" href="signup.html">Sign up</a>
            <a class="nav-item nav-link text-light ml-1 h5 my-1" id="nav-text" href="browse.html">Browse listings</a>
            <input id="search" class="form-control mr-5 sm-2" type="search" placeholder="Search" aria-label="Search">
            <button id="searchbox" class="btn btn-outline-primary bg-light my-2 my-sm-0" type="submit">Search</button>
        </form>
    </nav>

    <!--Create listing-->

    <h1 id="font" class="d-block text-center mt-5">Create listing</h1>
    <hr class="mb-4">
    <form>
        <div class="form-group mb-4">
            <label id="font2" for="exampleFormControlInput1">* Email address</label>
            <input type="email" class="form-control border-dark" id="exampleFormControlInput1" placeholder="name@example.com"
                required>
        </div>

        <div class="form-group">
            <label id="font2" for="exampleFormControlInput1">* Title</label>
            <input type="text" class="form-control border-dark" placeholder="title" required>
            <div class="form-group">
            </div>
        </div>

            <div class="form-group">
                <label id="font2" for="exampleFormControlSelect1">* Selling or buying?</label>
                <select class="form-control border-dark " id="exampleFormControlSelect1" required>
                    <option>Selling</option>
                    <option>Buying</option>
                </select>
            </div>

            <div class="my-4 form-group">
                <label id="font2" for="exampleFormControlSelect2">* What are you selling?</label>
                <select multiple class="form-control border-dark" id="exampleFormControlSelect2" required>
                    <option>Computer</option>
                    <option>Components</option>
                    <option>Accessories</option>
                    <option>Console</option>
                    <option>House electronics</option>
                    <option>Phones</option>
                </select>
            </div>

            <div class="form-group my-4">
                <label id="font2" for="exampleFormControlFile1">* Image</label>
                <input type="file" class="form-control-file border-dark" id="exampleFormControlFile1" required>
            </div>

            <div class="form-group my-4">
                <label id="font2" for="example-number-input">Price</label>

                <input class="form-control border-dark" type="number" placeholder="price" id="example-number-input">
            </div>
            <div class="form-group">
                <label id="font2" for="exampleFormControlTextarea1">Description</label>
                <textarea class="form-control border-dark" id="exampleFormControlTextarea1" placeholder="custom description" rows="3"></textarea>
            </div>

            <input id="font2" type="submit" class="btn border bg-primary text-white d-block text-center mx-auto rounded px-4 my-5 border-dark"></input>
    </form>

    <div class="block3 bg-primary"></div>

    <!--Scripts-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
