<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>KoneKauppa</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Staatliches" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-primary justify-content-between">
        <form id="nav-text" class="form-inline">
            <a href="index.html"><img id="logo" class="mb-2" src="https://pbs.twimg.com/media/DxBTW6CX0AAidfu.jpg:large"
                    alt=""></a>
            <div class="dropdown">
                <button class="btn bg-white text-muted dropdown-toggle" type="button" id="dropdownMenuButton"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Menu
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="listing.html">Create listing</a>
                    <a class="dropdown-item" href="signup.html">Sign up</a>
                    <a class="dropdown-item" href="#">Browse listings</a>
                </div>
            </div>
            <a class="nav-item nav-link text-light ml-1 h5 my-1" id="nav-text" href="listing.html">Create listing<span
                    class="sr-only">(current)</span></a>
            <a class="nav-item nav-link text-light ml-1 h5 my-1" id="nav-text" href="signup.html">Sign up</a>
            <a class="nav-item nav-link text-light ml-1 h5 my-1" id="nav-text" href="#">Browse listings</a>
            <input id="search" class="form-control mr-5 sm-2" type="search" placeholder="Search" aria-label="Search">
            <button id="searchbox" class="btn btn-outline-primary bg-light my-2 my-sm-0" type="submit">Search</button>
        </form>
    </nav>

    <h1 id="font" class="text-center my-5">Sign up</h1>
    <form>
        <input type="text" class="border bg-primary text-white d-block text-center mx-auto rounded mb-3" placeholder="username"
            required>
        <input type="password" class="border bg-primary text-white d-block text-center mx-auto rounded mb-1"
            placeholder="password" required>
        <input type="password" class="border bg-primary text-white d-block text-center mx-auto rounded" placeholder="verify password"
            required>
        <input type="submit" class="btn border bg-primary text-white d-block text-center mx-auto rounded px-4 mt-5"></input>
    </form>

    <!--Decorations-->

    <div class="block bg-primary"></div>
    <div class="block2 bg-primary"></div>

    <!--Scripts-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
